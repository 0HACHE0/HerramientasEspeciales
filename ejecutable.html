    <script type="text/javascript">

      function calcular(){

        if (validaciones()==0){

/*DIAMETRO 1*/
          var diametro = document.getElementById("diametro").value;
/*RADIO 1*/
          var radio = diametro / 2;

          var angulo = document.getElementById("angulo").value;
          var rad = (Math.PI * angulo ) / 180 ;
          var anguloCal = Math.cos(rad);        
/*HIPOTENUSA*/
          var hipotenusa = radio / anguloCal;
//          alert("H Hipotenusa: " + hipotenusa);

/*BUJEROS*/
          var bujeros = hipotenusa - 3 - 3;
//          alert("H Largo cada bujero: " + bujeros);

          var volumenBujeros = bujeros * 3 * 3;
//          alert("H Volumen cada bujero: " + volumenBujeros);

          var superBujeros = volumenBujeros * 3;
//          alert("H Volumen de todos los bujeros: " + superBujeros);

          var b2 = (hipotenusa*hipotenusa) - (radio*radio);
/*ALTURA*/
          var altura = Math.sqrt(b2);
//        alert("H Altura: " + altura);

          var anchura1 = document.getElementById("anchura1").value*1;
          var aux = anchura1 * 3.175;

/*ANCHURA*/
          var anchura = aux;
//        alert("H Anchura: " + anchura);

/*VOLUMEN 1*/
          var volumen1 = (Math.PI * radio * radio * altura) / 3;
//        alert("H Volumen 1: " + volumen1);

          var radio2 = radio - anchura;
//        alert("H Radio 2: " + radio2);

          var hipotenusa2 = radio2 / anguloCal;
//        alert("H Hipotenusa 2: " + hipotenusa2);

          b2 = (hipotenusa2*hipotenusa2) - (radio2*radio2);
          var altura2 = Math.sqrt(b2);
//        alert("H Altura 2: " + altura2);

          var volumen2 = (Math.PI * radio2 * radio2 * altura2) / 3;
//        alert("H Volumen 2: " + volumen2);

          var volumenTotal = volumen1 - volumen2;
//        alert("H Volumen Total: " + volumenTotal);


          var diamanteForm = document.getElementById("diamante").value;
          var diamante = (diamanteForm * 4.4) / 100;


          var kilates = (volumenTotal * diamante) / 1000;
//        alert("H Kilates: " + kilates);
          var g0 = kilates/5;

          var volumenX = kilates * 0.0571 * 1000;
//        alert("H Volumen X: " + volumenX);

          var vol2mm = volumenTotal - volumenX;
//        alert("H Vol2mm: " + vol2mm);


          var d0 = 0.0571;  //Diamante
          var material0n = "Diamante";
          var d1 = 8.5;  //bronce
          var material1n = "Bronce";
          var d2 = 8.9;  //cobalto
          var material2n = "Cobalto";
          var d3 = 7.84; //hierro
          var material3n = "Hierro";
          var d4 = 7.4;  //manganeso
          var material4n = "Manganeso";
          var d5 = 7.68; //niquel
          var material5n = "Niquel";
          var d6 = 7.14; //zinc
          var material6n = "Zinc";
          var d7 = 2.25; //grafito
          var material7n = "Grafito";

          var m1=0, m2=0, m3=0, m4=0, m5=0, m6=0, m7=0;

          var porcent = 0;

          for (var i = 1; i <= 7; i++) {
            var materialForm = document.getElementById("material"+i).value * 1;
            porcent=porcent+materialForm;
          }

          for (var i = 1; i <= 7; i++) {
            var materialForm = document.getElementById("material"+i).value*1;
            if (materialForm!=0){
              if(i==1){ m1 = (d1 * vol2mm) / 100;  /*alert(m1 + " / " + material1n);*/}
              if(i==2){ m2 = (d2 * vol2mm) / 100;  /*alert(m2 + " / " + material2n);*/}
              if(i==3){ m3 = (d3 * vol2mm) / 100;  /*alert(m3 + " / " + material3n);*/}
              if(i==4){ m4 = (d4 * vol2mm) / 100;  /*alert(m4 + " / " + material4n);*/}
              if(i==5){ m5 = (d5 * vol2mm) / 100;  /*alert(m5 + " / " + material5n);*/}
              if(i==6){ m6 = (d6 * vol2mm) / 100;  /*alert(m6 + " / " + material6n);*/}
              if(i==7){ m7 = (d7 * vol2mm) / 100;  /*alert(m7 + " / " + material7n);*/}
            }
          }

          var g1=0, g2=0, g3=0, g4=0, g5=0, g6=0, g7=0;

          alert(g0 + " gr de " + material0n);

          for (var i = 1; i <= 7; i++) {
            var materialForm = document.getElementById("material"+i).value * 1;
            if (materialForm!=0){
              if(i==1){ g1 = (materialForm * m1) / 1000;  alert(g1 + " gr de " + material1n);}
              if(i==2){ g2 = (materialForm * m2) / 1000;  alert(g2 + " gr de " + material2n);}
              if(i==3){ g3 = (materialForm * m3) / 1000;  alert(g3 + " gr de " + material3n);}
              if(i==4){ g4 = (materialForm * m4) / 1000;  alert(g4 + " gr de " + material4n);}
              if(i==5){ g5 = (materialForm * m5) / 1000;  alert(g5 + " gr de " + material5n);}
              if(i==6){ g6 = (materialForm * m6) / 1000;  alert(g6 + " gr de " + material6n);}
              if(i==7){ g7 = (materialForm * m7) / 1000;  alert(g7 + " gr de " + material7n);}
            }
          }
        }
      }

      
        function validaciones(){
        var diametro = document.getElementById("diametro").value*1;
        var anchura1 = document.getElementById("anchura1").value*1;
        var angulo = document.getElementById("angulo").value*1;
        var diamante = document.getElementById("diamante").value*1;
        var porcent = 0;
        for (var i = 1; i <= 7; i++) {
          var material = document.getElementById("material"+i).value * 1;
          porcent+=material;
        }
        
        if(diametro < 1){alert("Ingresa un DIAMETRO correcto"); return 1;}
        else if(anchura1==0){alert("Ingresa una ANCHURA correcta"); return 2;}
        else if(angulo <= 0 || angulo >= 90){alert("Ingresa un ANGULO correcto"); return 3;}
        else if(diamante==0){alert("Ingresa cantidad de DIAMANTE correcta"); return 4;}
        else if(porcent!=100){alert("Ingresa cantidades de MATERIALES correctas"); return 5;}
        else return 0;
      }
