    <script type="text/javascript">

    //document.getElementById("bujeros1").checked = true;
    var auxM = 0;
    var buttonCerrar='<button type="button" class="btn btn-danger" data-dismiss="modal">CERRAR</button>';
    var buttonDescargar='<button type="button" class="btn btn-success" onclick="descargar()">DESCARGAR INFORME</button>';

    function calcular(){

        var cadena = "";
        var separador = "<br>";
        var mm = "mm";
        var mm3 = "mm3";
        var gr = "gr";
        var ang = "°";
        var porc = "%";
        var negra0 = "<strong>";
        var negra1 = "</strong>";

        //CONSTANTES
        var d0 = 0.0571;      //Diamante
        var material0n = "DIAMANTE";
        var d1 = 8.5;       //bronce
        var material1n = "BRONCE";
        var d2 = 8.9;       //cobalto
        var material2n = "COBALTO";
        var d3 = 7.84;      //hierro
        var material3n = "HIERRO";
        var d4 = 7.4;       //manganeso
        var material4n = "MANGANESO";
        var d5 = 7.68;      //niquel
        var material5n = "NIQUEL";
        var d6 = 7.14;      //zinc
        var material6n = "ZINC";
        var d7 = 2.25;      //grafito
        var material7n = "GRAFITO";

        if (validaciones() != 1){

            cadena += separador;
            cadena += negra0 + "MEDIDAS DE LA PIEZA INGRESADAS AL SISTEMA" + negra1 + separador;

            //DATOS QUE INGRESA EL USUARIO
            //DIAMETRO EXTERIOR
            var diametroEForm = document.getElementById("diametroE").value * 1;
            cadena += "DIAMETRO EXTERIOR:     " + diametroEForm + mm + separador;
            //DIAMETRO INTERIOR
            var diametroIForm = document.getElementById("diametroI").value * 1;
            cadena += "DIAMETRO INTERIOR:     " + diametroIForm + mm + separador;
            //ANGULO
            var anguloForm = document.getElementById("angulo").value * 1;
            cadena += "ÁNGULO:     " + anguloForm + ang + separador;
            //ANCHURA
            var anchoForm = document.getElementById("ancho").value * 1;
            cadena += "ANCHO:     " + anchoForm + mm + separador;
            //DIAMANTE
            var diamanteForm = document.getElementById("diamante").value * 1;
            cadena += "DIAMANTE:     " + diamanteForm + separador;
            //ABERTURA
            /*
            var conBujerosForm = document.getElementById("bujeros2").checked;
            if(conBujerosForm==true)    cadena += "ABERTURA: SÍ" + separador;
            else    cadena += "ABERTURA: NO" + separador;
            */

            cadena += separador;



            cadena += negra0 + "MEDIDAS DE LA PIEZA QUE SE CALCULAN" + negra1 +separador;


            //CALCULOS VOLUMEN PIEZA 1 COMPLETA

            //CALCULOS DE VOLUMEN DEL CONO 1
            //CALCULOS ANGULO, CATETO E HIPOTENUSA.
            var rad = (Math.PI * anguloForm ) / 180 ;
            var anguloCal = Math.cos(rad);   

            //RADIO CONO MAYOR 1
            var rE = diametroEForm / 2;
            //RADIO CONO MAYOR CUADRADO 1
            var rE2 = rE * rE;


            //HIPOTENUSA CONO MAYOR 1
            var hipoE = rE / anguloCal;
            //cadena += "HIPOTENUSA EXTERIOR:     " + hipoE + mm + separador;
            //HIPOTENUSA CONO MAYOR CUADRADA 1
            var hipoE2 = hipoE * hipoE;


            var b2 = (hipoE2) - (rE2);
            //ALTURA CONO MAYOR 1
            var alturaE = Math.sqrt(b2);
            //cadena += "ALTURA EXTERIOR:     " + alturaE + mm + separador;

            //VOLUMEN CONO MAYOR 1
            var vConoM0 = (Math.PI * rE2 * alturaE) / 3;



            //CALCULOS TRASCENDENTES PARA APROXIMAR LA LINEALIDAD DEL ANCHO INTERNO QUE SE CALCULA
            var nuevoAngulo = 90 - anguloForm;
            var radX = (Math.PI * nuevoAngulo ) / 180 ;
            var anguloCalX = Math.cos(radX);
            var hipoEX = anchoForm / anguloCalX;
            var hipoEX2 = hipoEX * hipoEX;
            var b2 = (hipoEX2) - (anchoForm * anchoForm);
            var anchoX = Math.sqrt(b2);
            cadena += "ANCHURA INTERIOR AL CENTRO:     " + anchoX + mm + separador;



            //RADIO CONO MENOR 1
            var rI = rE - anchoX;
            //cadena += "RADIO INTERIOR:     " + rI + mm + separador;
            //RADIO CONO MENOR CUADRADO 1
            var rI2 = rI * rI;

            //HIPOTENUSA CONO MENOR 1
            var hipoI = rI / anguloCal;
            //HIPOTENUSA CONO MENOR CUADRADA 1
            var hipoI2 = hipoI * hipoI;

            b2 = (hipoI2) - (rI2);
            //ALTURA CONO MENOR 1
            var alturaI = Math.sqrt(b2);
            //cadena += "ALTURA INTERIOR AL CENTRO:     " + alturaI + mm + separador;

            //VOLUMEN CONO MENOR 1
            var vConoM1 = (Math.PI * rI2 * alturaI) / 3;


            var vT0 = vConoM0 - vConoM1;



            //CALCULOS DE VOLUMEN DE LA BASE 1

            var vCilM0 = Math.PI * rE2 * anchoForm;
            var vCilM1 = Math.PI * anchoForm * ( (rE2) + (rI2) + (rE * rI) ) / 3;

            var vT1 = vCilM0 - vCilM1;





            //CALCULOS VOLUMEN PIEZA 2 COMPLETA

            //RADIO CONO MAYOR 2
            var rO = diametroIForm / 2;
            //RADIO CONO MAYOR CUADRADO 2
            var rO2 = rO * rO;

            //HIPOTENUSA CONO MAYOR 2
            var hipoO = rO / anguloCal;
            //HIPOTENUSA CONO MAYOR CUADRADA 2
            var hipoO2 = hipoO * hipoO;


            b2 = (hipoO2) - (rO2);
            //ALTURA CONO MAYOR 2
            var alturaO = Math.sqrt(b2);

            //VOLUMEN CONO MAYOR 2
            var vConoM2 = (Math.PI * rO2 * alturaO) / 3;



            //RADIO CONO MENOR 2
            var rU = rO - anchoX;
            //RADIO CONO MENOR CUADRADO 2
            var rU2 = rU * rU;

            //HIPOTENUSA CONO MENOR 2
            var hipoU = rU / anguloCal;
            //HIPOTENUSA CONO MENOR CUADRADA 2
            var hipoU2 = hipoU * hipoU;

            b2 = (hipoU2) - (rU2);
            //ALTURA CONO MENOR 2
            var alturaU = Math.sqrt(b2);

            //VOLUMEN CONO MENOR 2
            var vConoM3 = (Math.PI * rU2 * alturaU) / 3;

            if(rO < anchoX) alert("Inconsistencia en los calculos.\nPor favor verifica que los datos introducidos sean logicos.");


            var vT2 = vConoM2 - vConoM3;
            if (vT2<0){
                vT2 = 0;
                alert("Posible error en DIAMETRO INTERIOR de la pieza.");
            }





            //CALCULOS DE VOLUMEN DE LA BASE 1

            var vCilM2 = Math.PI * rO2 * anchoForm;
            var vCilM3 = Math.PI * anchoForm * ( (rO2) + (rU2) + (rO * rU) ) / 3;
            var vT3 = vCilM2 - vCilM3;
            if (vT3<0){
                vT3 = 0;
                alert("Posible error en ANCHO de la pieza.");
            }



            //CALCULO VOLUMEN DE BUJEROS
            /*
            var hBujero = hipoE - 3 - 3;
            var vBujero = hBujero * 3 * 3;
            var vTBujeros = vBujero * 3;
            if(conBujerosForm==false) vTBujeros = 0;
            */
            var hipoReal = hipoE - hipoO;

            cadena += "HIPOTENUSA REAL: " + hipoReal + mm + separador;

            cadena += separador;




            //CALCULOS DE VOLUMEN DE LA PIEZA (1 Y 2) COMPLETA



            cadena += negra0 + "CALCULOS DEL VOLUMEN" + negra1 +separador;

            //VOLUMEN TOTAL SIN DIAMANTE
            var vTSinD = vT0 + vT1 - vT2 - vT3;
            //var vTSinD = vT0 + vT1 - vTBujeros;
            cadena += "VOLUMEN TOTAL SIN DIAMANTE:     " + vTSinD + mm3 + separador;


            //CANTIDAD DE DIAMANTE (SE PASA A %)*/
            var diamante = (diamanteForm * 4.4) / 100;
            cadena += "PORCENTAJE DE DIAMANTE:     " + diamante + porc + separador;

            var kilates = (vTSinD * diamante) / 1000;

            var g0 = kilates/5;

            var vD = kilates * d0 * 1000;
            cadena += "VOLUMEN DIAMANTE:     " + vD + mm3 + separador;

            var vTConD = vTSinD - vD;
            cadena += "VOLUMEN TOTAL CON DIAMANTE:     " + vTConD+ mm3 + separador;

            cadena += separador;



            cadena += negra0 + "MATRIZ DE MATERIALES" + negra1 +separador;


            var m1=0, m2=0, m3=0, m4=0, m5=0, m6=0, m7=0;

            var auxMaterial;

            for (var i = 1; i <= 7; i++) {
                auxMaterial = document.getElementById("material"+i).value * 1;
                //VALIDACIÓN SI EL CAMPO DE ESE MATERIAL NO ESTA EN 0.
                if (auxMaterial!=0){
                    if(i==1){           m1 = (d1 * vTConD) / 1000;   cadena += material1n+": " + m1 + separador;    }
                    else if(i==2){      m2 = (d2 * vTConD) / 1000;   cadena += material2n+": " + m2 + separador;    }
                    else if(i==3){      m3 = (d3 * vTConD) / 1000;   cadena += material3n+": " + m3 + separador;    }
                    else if(i==4){      m4 = (d4 * vTConD) / 1000;   cadena += material4n+": " + m4 + separador;    }
                    else if(i==5){      m5 = (d5 * vTConD) / 1000;   cadena += material5n+": " + m5 + separador;    }
                    else if(i==6){      m6 = (d6 * vTConD) / 1000;   cadena += material6n+": " + m6 + separador;    }
                    else{               m7 = (d7 * vTConD) / 1000;   cadena += material7n+": " + m7 + separador;    }
                }
            }

            cadena += separador;

            var g1=0, g2=0, g3=0, g4=0, g5=0, g6=0, g7=0;

            cadena += negra0 + "GRAMOS DE MATERIALES" + negra1 +separador;

            cadena += material0n+"("+diamante+"%): " + g0 + gr + separador;

            for (var i = 1; i <= 7; i++) {
                auxMaterial = document.getElementById("material"+i).value * 1;
                //VALIDACIÓN SI EL CAMPO DE ESE MATERIAL NO ESTA EN 0.
                if (auxMaterial!=0){
                    if(i==1){           g1 = (auxMaterial * m1) / 100;  cadena += material1n+"("+auxMaterial+"%): " + g1 + gr + separador;      }
                    else if(i==2){      g2 = (auxMaterial * m2) / 100;  cadena += material2n+"("+auxMaterial+"%): " + g2 + gr + separador;      }
                    else if(i==3){      g3 = (auxMaterial * m3) / 100;  cadena += material3n+"("+auxMaterial+"%): " + g3 + gr + separador;      }
                    else if(i==4){      g4 = (auxMaterial * m4) / 100;  cadena += material4n+"("+auxMaterial+"%): " + g4 + gr + separador;      }
                    else if(i==5){      g5 = (auxMaterial * m5) / 100;  cadena += material5n+"("+auxMaterial+"%): " + g5 + gr + separador;      }
                    else if(i==6){      g6 = (auxMaterial * m6) / 100;  cadena += material6n+"("+auxMaterial+"%): " + g6 + gr + separador;      }
                    else{               g7 = (auxMaterial * m7) / 100;  cadena += material7n+"("+auxMaterial+"%): " + g7 + gr + separador;      }
                }
            }

            //IMPRESIÓN DE DATOS TÉCNICOS.
            if(auxM==100)
                imprimeModalInfo(cadena,1);
            else
                imprimeModalInfo(cadena,3);
        }
    }


    function validaciones(){
        //DIAMETRO EXTERIOR
        var diametroE = document.getElementById("diametroE").value*1;
        //DIAMETRO INTERIOR
        var diametroI = document.getElementById("diametroI").value*1;
        //ANCHO
        var ancho = document.getElementById("ancho").value*1;
        //ANGULO
        var angulo = document.getElementById("angulo").value*1;
        //DIAMANTE
        var diamante = document.getElementById("diamante").value*1;

        var porcent = 0;
        for (var i = 1; i <= 7; i++)
            porcent+= document.getElementById("material"+i).value * 1;

        auxM = porcent;

        if(diametroE <= 0){imprimeModalInfo("Ingresa un <strong>DIAMETRO EXTERIOR</strong> correcto.",2); return 1;}
        else if(diametroI <= 0 || diametroI >= diametroE){imprimeModalInfo("Ingresa un <strong>DIAMETRO INTERIOR</strong> correcto.",2); return 1;}
        else if(ancho <= 0){imprimeModalInfo("Ingresa un <strong>ANCHO</strong> correcto.",2); return 1;}
        else if(angulo <= 0 || angulo >= 90){imprimeModalInfo("Ingresa un <strong>ÁNGULO</strong> correcto.",2); return 1;}
        else if(diamante <= 0){imprimeModalInfo("Ingresa cantidad de <strong>DIAMANTE</strong> correcta.",2); return 1;}
        else if(porcent <= 0) { imprimeModalInfo("Las cantidades de <strong>MATERIALES</strong> es 0%.<br><br>Debes agregar al menos un porcentaje.",2); return 1; }
        else return 0;
    }

    //function deshabilitaCheckBox(value){    document.getElementById("bujeros"+value).checked = false;   }

    function imprimeModalInfo(cadena, id){
        $('#colorModalHache').removeClass();
        if (id==1){
            $('#colorModalHache').addClass("bg-success");
            $('#colorModalHache').addClass("modal-header");
            $('#modalTitleH').html("INFORME COMPLETO");
            document.getElementById("modalFooterH").innerHTML = buttonCerrar + buttonDescargar;
        }
        else if(id==2){
            $('#colorModalHache').addClass("bg-danger");
            $('#colorModalHache').addClass("modal-header");
            $('#modalTitleH').html("ERROR!");
            document.getElementById("modalFooterH").innerHTML = buttonCerrar;
        }
        else{
            $('#colorModalHache').addClass("bg-warning");
            $('#colorModalHache').addClass("modal-header");
            $('#modalTitleH').html("INFORME COMPLETO (MATERIAL AL "+auxM+"%)");
            document.getElementById("modalFooterH").innerHTML = buttonCerrar + buttonDescargar;
        }

        $('#modalBodyH').html(cadena+"<BR>");
        $('#modalH').modal('show');
    }
