    <script type="text/javascript">

    var auxM = 0;
    var buttonCerrar='<button type="button" class="btn btn-danger" data-dismiss="modal">CERRAR</button>';
    var buttonDescargar='<button type="button" class="btn btn-success" onclick="descargar()">DESCARGAR INFORME</button>';
    //VARIABLES USADAS EN LA IMPRESIÓN DEL PDF (FUNCIÓN)
    var textPDF0;
    var textPDF1;
    var textPDF2;
    var textPDF3;
    var textPDF4;
    var textPDF5;

	var headPDF0 = "INFORMACIÓN DEL REGISTRO";
    var headPDF1 = "MEDIDAS DE LA PIEZA INGRESADAS";
    var headPDF2 = "MEDIDAS DE LA PIEZA CALCULADAS";
    var headPDF3 = "CALCULOS DEL VOLUMEN";
    var headPDF4 = "MATRIZ DE MATERIALES";
    var headPDF5 = "GRAMOS DE MATERIALES";

    var clientePDF;
    var medidasPDF;
    var materialesPDF;

	function calcular(){

		//INICIALIZACIÓN
		textPDF0 = "";
	    textPDF1 = "";
	    textPDF2 = "";
	    textPDF3 = "";
	    textPDF4 = "";
	    textPDF5 = "";

	    clientePDF = "";
	    medidasPDF = "";
	    materialesPDF = "";

		//VARIABLES IMPRESIÓN EN MODAL
		var cadena = "";
		var separador = "<br>";
		var mm = " mm";
		var mm3 = " mm3";
		var gr = " gr";
		var ang = " °";
		var porc = " %";
		var negra0 = "<strong>";
		var negra1 = "</strong>";


		//VARIABLES IMPRESIÓN EN PDF
		var separadorPDF = "\n";


		//CONSTANTES
		var d0 = 0.0571;      //Diamante
		var material0n = "DIAMANTE";
		var d1 = 8.5;       //bronce
		var material1n = "BRONCE";
		var d2 = 8.9;       //cobalto
		var material2n = "COBALTO";
		var d3 = 7.84;      //hierro
		var material3n = "HIERRO";
		var d4 = 7.4;       //manganeso
		var material4n = "MANGANESO";
		var d5 = 7.68;      //niquel
		var material5n = "NIQUEL";
		var d6 = 7.14;      //zinc
		var material6n = "ZINC";
		var d7 = 2.25;      //grafito
		var material7n = "GRAFITO";

		var d8 = 7.29;      //estaño
		var material8n = "ESTAÑO";
		var d9 = 10.49;      //plata
		var material9n = "PLATA";
		var d10 = 4.95;      //pirita de hierro
		var material10n = "PIRITA DE HIERRO";

		if (validaciones() != 1){

			cadena += separador;
			cadena += negra0 + headPDF0 + negra1 + separador;

			//CLIENTE
			var clienteForm = document.getElementById("cliente").value;
			clientePDF = clienteForm;
			cadena += "CLIENTE: " + clienteForm + separador;
				textPDF0 += "CLIENTE: " + clienteForm + separadorPDF;
			//FECHA
			getCurrentDate();
			cadena += "FECHA: " + completeDateModal + separador;
				textPDF0 += "FECHA: " + completeDateModal + separadorPDF;
			//PIEZA
			cadena += "TIPO DE PIEZA: MUELA SEGMENTADA" + separador;
				textPDF0 += "TIPO DE PIEZA: MUELA SEGMENTADA" + separadorPDF;

			cadena += separador;




			cadena += negra0 + headPDF1 + negra1 + separador;

			
			//DATOS QUE INGRESA EL USUARIO
			//LARGO DE MUELA
			var anchoMuelaForm = document.getElementById("anchoMuela").value * 1;
			cadena += "ANCHO DE MUELA: " + anchoMuelaForm + mm + separador;
				textPDF1 += "ANCHO DE MUELA: " + anchoMuelaForm + mm + separadorPDF;
			//RADIO DE MUELA
			var radioForm = document.getElementById("radio").value * 1;
			cadena += "RADIO DE MUELA: " + radioForm + mm + separador;
				textPDF1 += "RADIO DE MUELA: " + radioForm + mm + separadorPDF;
			//ANCHO
			var anchoForm = document.getElementById("ancho").value * 1;
			cadena += "ANCHO DE SEGMENTO: " + anchoForm + mm + separador;
				textPDF1 += "ANCHO DE SEGMENTO: " + anchoForm + mm + separadorPDF;
			//ESPESOR
			var espesorForm = document.getElementById("espesor").value * 1;
			cadena += "ESPESOR DE SEGMENTO: " + espesorForm + mm + separador;
				textPDF1 += "ESPESOR DE SEGMENTO: " + espesorForm + mm + separadorPDF;
			//SEPARACIÓN
			var desviacionForm = document.getElementById("desviacion").value * 1;
			cadena += "DESVIACIÓN ENTRE SEGMENTOS: " + desviacionForm + mm + separador;
				textPDF1 += "DESVIACIÓN ENTRE SEGMENTOS: " + desviacionForm + mm + separadorPDF;
			//DIAMANTE
			var diamanteForm = document.getElementById("diamante").value;
			cadena += "DIAMANTE: " + diamanteForm + separador;
				textPDF1 += "DIAMANTE: " + diamanteForm + separadorPDF;


			//medidasPDF = anchoMuelaForm + "x" + anchoForm + "x" + espesorForm + " | " + desviacionForm + "s | " + radioForm + "r | " + diamanteForm +"D";
			cadena += separador;



			cadena += negra0 + headPDF2 + negra1 +separador;

			//hipotenusa pieza con separación (interna)
			var l2s2 = (anchoMuelaForm*anchoMuelaForm) + (desviacionForm*desviacionForm);
			var hipotenusa_mayor = Math.sqrt(l2s2);

			//angulo pieza con separación (interno)
			var razon_mayor = desviacionForm / anchoMuelaForm;
			var radian_mayor = Math.atan(razon_mayor);
			var angulo = radian_mayor * (180/Math.PI);
			
			//hipotenusa pieza con separación (externa)
			var radX = (Math.PI * angulo) / 180 ;
			var coseno_angulo = Math.cos(radX);
			var hipotenusa_menor = anchoForm/coseno_angulo;

			var h2ca2 = (hipotenusa_menor * hipotenusa_menor) - (anchoForm * anchoForm);
			var cateto_opuesto = Math.sqrt(h2ca2);

			//LARGO DE SEGMENTO
			var largo_segmento = hipotenusa_mayor + cateto_opuesto;
			cadena += "LARGO DE SEGMENTO: " + largo_segmento.toFixed(2) + mm + separador;
				textPDF2 += "LARGO DE SEGMENTO: " + largo_segmento.toFixed(2) + mm + separadorPDF;
			
			cadena += "DIAGONAL DEL ANCHO: " + hipotenusa_menor.toFixed(2) + mm + separador;
				textPDF2 += "DIAGONAL DEL ANCHO: " + hipotenusa_menor.toFixed(2) + mm + separadorPDF;

			cadena += "SALIENTE: " + cateto_opuesto.toFixed(2) + mm + separador;
				textPDF2 += "SALIENTE: " + cateto_opuesto.toFixed(2) + mm + separadorPDF;

			var circunferencia = radioForm * 2 * Math.PI;
			var media_circunferencia = circunferencia / 2;
			
			//SEGMENTOS NECESARIOS
			var numero_segmentos = Math.ceil(media_circunferencia/hipotenusa_menor);
			cadena += "SEGMENTOS NECESARIOS: " + numero_segmentos  + separador;
				textPDF2 += "SEGMENTOS NECESARIOS: " + numero_segmentos + separadorPDF;
			var superficie_cubierta = numero_segmentos * hipotenusa_menor;
			var superficie_faltante = circunferencia - superficie_cubierta;
			//SEPARACIÓN ENTRE SEGMENTOS
			var superficie_separacion = superficie_faltante/numero_segmentos;
			cadena += "SEPARACIÓN ENTRE SEGMENTOS: " + superficie_separacion.toFixed(2) + mm + separador;
				textPDF2 += "SEPARACIÓN ENTRE SEGMENTOS: " + superficie_separacion.toFixed(2) + mm + separadorPDF;
			
			cadena += separador;



			cadena += negra0 + headPDF3 + negra1 +separador;

			//VOLUMEN TOTAL SIN DIAMANTE
			var vTSinD = largo_segmento*anchoForm*espesorForm;
			cadena += "VOLUMEN TOTAL DE SEGMENTO SIN DIAMANTE: " + vTSinD.toFixed(2) + mm3 + separador;
				textPDF3 += "VOLUMEN TOTAL DE SEGMENTO SIN DIAMANTE: " + vTSinD.toFixed(2) + mm3 + separadorPDF;


			//CANTIDAD DE DIAMANTE (SE PASA A %)*/
			var diamante = (diamanteForm * 4.4) / 100;
			cadena += "PORCENTAJE DE DIAMANTE: " + diamante + porc + separador;
				textPDF3 += "PORCENTAJE DE DIAMANTE: " + diamante + porc + separadorPDF;

			var kilates = (vTSinD * diamante) / 1000;

			var g0 = kilates/5;

			var vD = kilates * d0 * 1000;
			cadena += "VOLUMEN DIAMANTE: " + vD.toFixed(2) + mm3 + separador;
				textPDF3 += "VOLUMEN DIAMANTE: " + vD.toFixed(2) + mm3 + separadorPDF;

			var vTConD = vTSinD - vD;
			cadena += "VOLUMEN TOTAL DE SEGMENTO CON DIAMANTE: " + vTConD.toFixed(2)+ mm3 + separador;
				textPDF3 += "VOLUMEN TOTAL DE SEGMENTO CON DIAMANTE: " + vTConD.toFixed(2)+ mm3 + separadorPDF;

			cadena += separador;



			cadena += negra0 + headPDF4 + negra1 +separador;


			var m1=0, m2=0, m3=0, m4=0, m5=0, m6=0, m7=0,m8=0, m9=0, m10=0;

			var auxMaterial;

			for (var i = 1; i <= 10; i++) {
				auxMaterial = document.getElementById("material"+i).value * 1;
				//VALIDACIÓN SI EL CAMPO DE ESE MATERIAL NO ESTA EN 0.
				if (auxMaterial!=0){
					if(i==1){     m1 = (d1 * vTConD) / 1000;   cadena += material1n+": " + m1.toFixed(2) + separador;  
						textPDF4 += material1n+": " + m1.toFixed(2) + separadorPDF;}
					else if(i==2){    m2 = (d2 * vTConD) / 1000;   cadena += material2n+": " + m2.toFixed(2) + separador;  
						textPDF4 += material2n+": " + m2.toFixed(2) + separadorPDF;}
					else if(i==3){    m3 = (d3 * vTConD) / 1000;   cadena += material3n+": " + m3.toFixed(2) + separador;  
						textPDF4 += material3n+": " + m3.toFixed(2) + separadorPDF;}
					else if(i==4){    m4 = (d4 * vTConD) / 1000;   cadena += material4n+": " + m4.toFixed(2) + separador;  
						textPDF4 += material4n+": " + m4.toFixed(2) + separadorPDF;}
					else if(i==5){    m5 = (d5 * vTConD) / 1000;   cadena += material5n+": " + m5.toFixed(2) + separador;  
						textPDF4 += material5n+": " + m5.toFixed(2) + separadorPDF;}
					else if(i==6){    m6 = (d6 * vTConD) / 1000;   cadena += material6n+": " + m6.toFixed(2) + separador;  
						textPDF4 += material6n+": " + m6.toFixed(2) + separadorPDF;}
					else if(i==7){    m7 = (d7 * vTConD) / 1000;   cadena += material7n+": " + m7.toFixed(2) + separador;  
						textPDF4 += material7n+": " + m7.toFixed(2) + separadorPDF;}
					else if(i==8){    m8 = (d8 * vTConD) / 1000;   cadena += material8n+": " + m8.toFixed(2) + separador;  
						textPDF4 += material8n+": " + m8.toFixed(2) + separadorPDF;}
					else if(i==9){    m9 = (d9 * vTConD) / 1000;   cadena += material9n+": " + m9.toFixed(2) + separador;  
						textPDF4 += material9n+": " + m9.toFixed(2) + separadorPDF;}
					else{       	m10 = (d10 * vTConD) / 1000;   cadena += material10n+": " + m10.toFixed(2) + separador;  
						textPDF4 += material10n+": " + m10.toFixed(2) + separadorPDF;}
				}
			}

			cadena += separador;

			var g1=0, g2=0, g3=0, g4=0, g5=0, g6=0, g7=0, g8=0, g9=0, g10=0;



			cadena += negra0 + headPDF5 + negra1 +separador;

			cadena += material0n+"("+diamante+"%): " + g0.toFixed(2) + gr + separador;
				textPDF5 += material0n+"("+diamante+"%): " + g0.toFixed(2) + gr + separadorPDF;

			for (var i = 1; i <= 10; i++) {
				auxMaterial = document.getElementById("material"+i).value * 1;
				//VALIDACIÓN SI EL CAMPO DE ESE MATERIAL NO ESTA EN 0.
				if (auxMaterial!=0){
					if(i==1){     g1 = (auxMaterial * m1) / 100;  cadena += material1n+"("+auxMaterial+"%): " + g1.toFixed(2) + gr + separador;    
						textPDF5 += material1n+"("+auxMaterial+"%): " + g1.toFixed(2) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "B";}
					else if(i==2){    g2 = (auxMaterial * m2) / 100;  cadena += material2n+"("+auxMaterial+"%): " + g2.toFixed(2) + gr + separador;    
						textPDF5 += material2n+"("+auxMaterial+"%): " + g2.toFixed(2) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "C";}
					else if(i==3){    g3 = (auxMaterial * m3) / 100;  cadena += material3n+"("+auxMaterial+"%): " + g3.toFixed(2) + gr + separador;    
						textPDF5 += material3n+"("+auxMaterial+"%): " + g3.toFixed(2) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "H";}
					else if(i==4){    g4 = (auxMaterial * m4) / 100;  cadena += material4n+"("+auxMaterial+"%): " + g4.toFixed(2) + gr + separador;    
						textPDF5 += material4n+"("+auxMaterial+"%): " + g4.toFixed(2) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "M";}

	function validaciones(){
		//CLIENTE
		var clienteForm = document.getElementById("cliente").value;

		var anchoMuelaForm = document.getElementById("anchoMuela").value * 1;
		//SEPARACION DE SEGMENTO

		//ANCHO
		var anchoForm = document.getElementById("ancho").value * 1;
		//ESPESOR
		var espesorForm = document.getElementById("espesor").value * 1;
		//RADIO
		var radioForm = document.getElementById("radio").value * 1;
		//DIAMANTE
		var diamanteForm = document.getElementById("diamante").value * 1;

		var porcent = 0;
		for (var i = 1; i <= 10; i++)
			porcent+= document.getElementById("material"+i).value * 1;

		auxM = porcent;

		if(clienteForm == ""){imprimeModalInfo("Ingresa un <strong>CLIENTE</strong>.",2); return 1;}
		else if(anchoMuelaForm <= 0){imprimeModalInfo("Ingresa un <strong>LARGO DE PIEZA</strong> correcto.",2); return 1;}
		else if(desviacionForm <= 0){imprimeModalInfo("Ingresa una <strong>SEPARACION DE SEGMENTO</strong> correcta.",2); return 1;}
		else if(anchoForm <= 0 ){imprimeModalInfo("Ingresa un <strong>ANCHO</strong> correcto.",2); return 1;}
		else if(espesorForm <= 0 ){imprimeModalInfo("Ingresa un <strong>ESPESOR</strong> correcto.",2); return 1;}
		else if(radioForm <= 0 ){imprimeModalInfo("Ingresa un <strong>RADIO</strong> correcto.",2); return 1;}
		else if(diamanteForm <= 0){imprimeModalInfo("Ingresa cantidad de <strong>DIAMANTE</strong> correcta.",2); return 1;}
		else if(porcent <= 0) { imprimeModalInfo("Las cantidades de <strong>MATERIALES</strong> es 0%.<br><br>Debes agregar al menos un porcentaje.",2); return 1; }
		else return 0;
	}
