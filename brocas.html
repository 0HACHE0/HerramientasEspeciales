    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="jspdf.min.js"></script>

    <script type="text/javascript">

    var auxM = 0;
    var buttonCerrar='<button type="button" class="btn btn-danger" data-dismiss="modal">CERRAR</button>';
    var buttonDescargar='<button type="button" class="btn btn-success" onclick="descargar()">DESCARGAR INFORME</button>';
    //VARIABLES USADAS EN LA IMPRESIÓN DEL PDF (FUNCIÓN)
    var textPDF0;
    var textPDF1;
    var textPDF2;
    var textPDF3;
    var textPDF4;
    var textPDF5;

	var headPDF0 = "INFORMACIÓN DEL REGISTRO";
    var headPDF1 = "MEDIDAS DE LA PIEZA INGRESADAS";
    var headPDF2 = "MEDIDAS DE LA PIEZA CALCULADAS";
    var headPDF3 = "CALCULOS DEL VOLUMEN";
    var headPDF4 = "MATRIZ DE MATERIALES";
    var headPDF5 = "GRAMOS DE MATERIALES";

    var clientePDF;
    var medidasPDF;
    var materialesPDF;

	function calcular(){

		//INICIALIZACIÓN
		textPDF0 = "";
	    textPDF1 = "";
	    textPDF2 = "";
	    textPDF3 = "";
	    textPDF4 = "";
	    textPDF5 = "";

	    clientePDF = "";
	    medidasPDF = "";
	    materialesPDF = "";

		//VARIABLES IMPRESIÓN EN MODAL
		var cadena = "";
		var separador = "<br>";
		var mm = " mm";
		var mm3 = " mm3";
		var gr = " gr";
		var ang = " °";
		var porc = " %";
		var negra0 = "<strong>";
		var negra1 = "</strong>";


		//VARIABLES IMPRESIÓN EN PDF
		var separadorPDF = "\n";


		//CONSTANTES
		var d0 = 0.0571;      //Diamante
		var material0n = "DIAMANTE";
		var d1 = 8.5;       //bronce
		var material1n = "BRONCE";
		var d2 = 8.9;       //cobalto
		var material2n = "COBALTO";
		var d3 = 7.84;      //hierro
		var material3n = "HIERRO";
		var d4 = 7.4;       //manganeso
		var material4n = "MANGANESO";
		var d5 = 7.68;      //niquel
		var material5n = "NIQUEL";
		var d6 = 7.14;      //zinc
		var material6n = "ZINC";
		var d7 = 2.25;      //grafito
		var material7n = "GRAFITO";

		if (validaciones() != 1){

			cadena += separador;
			cadena += negra0 + headPDF0 + negra1 + separador;

			//CLIENTE
			var clienteForm = document.getElementById("cliente").value;
			clientePDF = clienteForm;
			cadena += "CLIENTE: " + clienteForm + separador;
				textPDF0 += "CLIENTE: " + clienteForm + separadorPDF;
			//FECHA
			getCurrentDate();
			cadena += "FECHA: " + completeDateModal + separador;
				textPDF0 += "FECHA: " + completeDateModal + separadorPDF;
			//PIEZA
			cadena += "TIPO DE PIEZA: BROCA" + separador;
				textPDF0 += "TIPO DE PIEZA: BROCA" + separadorPDF;

			cadena += separador;




			cadena += negra0 + headPDF1 + negra1 + separador;

			
			//DATOS QUE INGRESA EL USUARIO
			//DIAMETRO EXTERIOR
			var diametroEForm = document.getElementById("diametroE").value * 1;
			cadena += "DIAMETRO EXTERIOR: " + diametroEForm + mm + separador;
				textPDF1 += "DIAMETRO EXTERIOR: " + diametroEForm + mm + separadorPDF;
			//DIAMETRO INTERIOR
			var diametroIForm = document.getElementById("diametroI").value * 1;
			cadena += "DIAMETRO INTERIOR: " + diametroIForm + mm + separador;
				textPDF1 += "DIAMETRO INTERIOR: " + diametroIForm + mm + separadorPDF;
			//ALTURA
			var alturaForm = document.getElementById("altura").value * 1;
			cadena += "ALTURA: " + alturaForm + mm + separador;
				textPDF1 += "ALTURA: " + alturaForm + mm + separadorPDF;
			//DIAMANTE
			var diamanteForm = document.getElementById("diamante").value;
			cadena += "DIAMANTE: " + diamanteForm + separador;
				textPDF1 += "DIAMANTE: " + diamanteForm + separadorPDF;


			medidasPDF = diametroEForm + "x" + diametroIForm + "x" + alturaForm + " - " + diamanteForm +"D";
			cadena += separador;



			cadena += negra0 + headPDF2 + negra1 +separador;

			//RADIO CILINDRO EXTERIOR
			var rE = diametroEForm / 2;
			cadena += "RADIO EXTERIOR: " + rE + mm + separador;
				textPDF2 += "RADIO EXTERIOR: " + rE + mm + separadorPDF;
			//RADIO EXTERIOR CUADRADO
			var rE2 = rE * rE;
			//VOLUMEN CILINDRO EXTERIOR
			var vE = Math.PI * rE2 * alturaForm;


			//RADIO CILINDRO INTERIOR
			var rI = diametroIForm / 2;
			cadena += "RADIO INTERIOR: " + rI + mm + separador;
				textPDF2 += "RADIO INTERIOR: " + rI + mm + separadorPDF;
			//RADIO INTERIOR CUADRADO
			var rI2 = rI * rI;
			//VOLUMEN CILINDRO INTERIOR
			var vI = Math.PI * rI2 * alturaForm;

			cadena += separador;



			cadena += negra0 + headPDF3 + negra1 +separador;

			//VOLUMEN TOTAL SIN DIAMANTE
			var vTSinD = vE - vI;
			cadena += "VOLUMEN TOTAL SIN DIAMANTE:     " + vTSinD.toFixed(4) + mm3 + separador;
				textPDF3 += "VOLUMEN TOTAL SIN DIAMANTE:     " + vTSinD.toFixed(4) + mm3 + separadorPDF;

			//CANTIDAD DE DIAMANTE (SE PASA A %)*/
			var diamante = (diamanteForm * 4.4) / 100;
			cadena += "PORCENTAJE DE DIAMANTE:     " + diamante + porc + separador;
				textPDF3 += "PORCENTAJE DE DIAMANTE:     " + diamante + porc + separadorPDF;

			var kilates = (vTSinD * diamante) / 1000;

			var g0 = kilates/5;

			var vD = kilates * d0 * 1000;
			cadena += "VOLUMEN DIAMANTE:     " + vD.toFixed(4) + mm3 + separador;
				textPDF3 += "VOLUMEN DIAMANTE:     " + vD.toFixed(4) + mm3 + separadorPDF;

			var vTConD = vTSinD - vD;
			cadena += "VOLUMEN TOTAL CON DIAMANTE:     " + vTConD.toFixed(4)+ mm3 + separador;
				textPDF3 += "VOLUMEN TOTAL CON DIAMANTE:     " + vTConD.toFixed(4)+ mm3 + separadorPDF;

			cadena += separador;



			cadena += negra0 + headPDF4 + negra1 +separador;


			var m1=0, m2=0, m3=0, m4=0, m5=0, m6=0, m7=0;

			var auxMaterial;

			for (var i = 1; i <= 7; i++) {
				auxMaterial = document.getElementById("material"+i).value * 1;
				//VALIDACIÓN SI EL CAMPO DE ESE MATERIAL NO ESTA EN 0.
				if (auxMaterial!=0){
					if(i==1){     m1 = (d1 * vTConD) / 1000;   cadena += material1n+": " + m1.toFixed(4) + separador;  
						textPDF4 += material1n+": " + m1.toFixed(4) + separadorPDF;}
					else if(i==2){    m2 = (d2 * vTConD) / 1000;   cadena += material2n+": " + m2.toFixed(4) + separador;  
						textPDF4 += material2n+": " + m2.toFixed(4) + separadorPDF;}
					else if(i==3){    m3 = (d3 * vTConD) / 1000;   cadena += material3n+": " + m3.toFixed(4) + separador;  
						textPDF4 += material3n+": " + m3.toFixed(4) + separadorPDF;}
					else if(i==4){    m4 = (d4 * vTConD) / 1000;   cadena += material4n+": " + m4.toFixed(4) + separador;  
						textPDF4 += material4n+": " + m4.toFixed(4) + separadorPDF;}
					else if(i==5){    m5 = (d5 * vTConD) / 1000;   cadena += material5n+": " + m5.toFixed(4) + separador;  
						textPDF4 += material5n+": " + m5.toFixed(4) + separadorPDF;}
					else if(i==6){    m6 = (d6 * vTConD) / 1000;   cadena += material6n+": " + m6.toFixed(4) + separador;  
						textPDF4 += material6n+": " + m6.toFixed(4) + separadorPDF;}
					else{       m7 = (d7 * vTConD) / 1000;   cadena += material7n+": " + m7.toFixed(4) + separador;  
						textPDF4 += material7n+": " + m7.toFixed(4) + separadorPDF;}
				}
			}

			cadena += separador;

			var g1=0, g2=0, g3=0, g4=0, g5=0, g6=0, g7=0;



			cadena += negra0 + headPDF5 + negra1 +separador;

			cadena += material0n+"("+diamante+"%): " + g0.toFixed(4) + gr + separador;
				textPDF5 += material0n+"("+diamante+"%): " + g0.toFixed(4) + gr + separadorPDF;

			for (var i = 1; i <= 7; i++) {
				auxMaterial = document.getElementById("material"+i).value * 1;
				//VALIDACIÓN SI EL CAMPO DE ESE MATERIAL NO ESTA EN 0.
				if (auxMaterial!=0){
					if(i==1){     g1 = (auxMaterial * m1) / 100;  cadena += material1n+"("+auxMaterial+"%): " + g1.toFixed(4) + gr + separador;    
						textPDF5 += material1n+"("+auxMaterial+"%): " + g1.toFixed(4) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "B";}
					else if(i==2){    g2 = (auxMaterial * m2) / 100;  cadena += material2n+"("+auxMaterial+"%): " + g2.toFixed(4) + gr + separador;    
						textPDF5 += material2n+"("+auxMaterial+"%): " + g2.toFixed(4) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "C";}
					else if(i==3){    g3 = (auxMaterial * m3) / 100;  cadena += material3n+"("+auxMaterial+"%): " + g3.toFixed(4) + gr + separador;    
						textPDF5 += material3n+"("+auxMaterial+"%): " + g3.toFixed(4) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "H";}
					else if(i==4){    g4 = (auxMaterial * m4) / 100;  cadena += material4n+"("+auxMaterial+"%): " + g4.toFixed(4) + gr + separador;    
						textPDF5 += material4n+"("+auxMaterial+"%): " + g4.toFixed(4) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "M";}
					else if(i==5){    g5 = (auxMaterial * m5) / 100;  cadena += material5n+"("+auxMaterial+"%): " + g5.toFixed(4) + gr + separador;    
						textPDF5 += material5n+"("+auxMaterial+"%): " + g5.toFixed(4) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "N";}
					else if(i==6){    g6 = (auxMaterial * m6) / 100;  cadena += material6n+"("+auxMaterial+"%): " + g6.toFixed(4) + gr + separador;    
						textPDF5 += material6n+"("+auxMaterial+"%): " + g6.toFixed(4) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "Z";}
					else{       g7 = (auxMaterial * m7) / 100;  cadena += material7n+"("+auxMaterial+"%): " + g7.toFixed(4) + gr + separador;    
						textPDF5 += material7n+"("+auxMaterial+"%): " + g7.toFixed(4) + gr + separadorPDF;
						materialesPDF += "|" + auxMaterial + "G";}
				}
			}

			//IMPRESIÓN DE DATOS TÉCNICOS.
			if(auxM==100)
				imprimeModalInfo(cadena,1);
			else
				imprimeModalInfo(cadena,3);
		}
	}

	function validaciones(){
		//CLIENTE
		var clienteForm = document.getElementById("cliente").value * 1;
		//DIAMETRO EXTERIOR
		var diametroEForm = document.getElementById("diametroE").value * 1;
		//DIAMETRO INTERIOR
		var diametroIForm = document.getElementById("diametroI").value * 1;
		//ALTURA
		var alturaForm = document.getElementById("altura").value * 1;
		//DIAMANTE
		var diamanteForm = document.getElementById("diamante").value * 1;

		var porcent = 0;
		for (var i = 1; i <= 7; i++)
			porcent+= document.getElementById("material"+i).value * 1;

		auxM = porcent;

		if(clienteForm == ""){imprimeModalInfo("Ingresa un <strong>CLIENTE</strong>.",2); return 1;}
		else if(diametroEForm <= 0){imprimeModalInfo("Ingresa un <strong>DIAMETRO EXTERIOR</strong> correcto.",2); return 1;}
		else if(diametroIForm <= 0 || diametroIForm >= diametroEForm){imprimeModalInfo("Ingresa un <strong>DIAMETRO INTERIOR</strong> correcto.",2); return 1;}
		else if(alturaForm <= 0 ){imprimeModalInfo("Ingresa una <strong>ALTURA</strong> correcta.",2); return 1;}
		else if(diamanteForm <= 0){imprimeModalInfo("Ingresa cantidad de <strong>DIAMANTE</strong> correcta.",2); return 1;}
		else if(porcent <= 0) { imprimeModalInfo("Las cantidades de <strong>MATERIALES</strong> es 0%.<br><br>Debes agregar al menos un porcentaje.",2); return 1; }
		else return 0;
	}

	function imprimeModalInfo(cadena, id){
		$('#colorModalHache').removeClass();
		if (id==1){
			$('#colorModalHache').addClass("bg-success");
			$('#colorModalHache').addClass("modal-header");
			$('#modalTitleH').html("INFORME COMPLETO");
			document.getElementById("modalFooterH").innerHTML = buttonCerrar + buttonDescargar;
		}
		else if(id==2){
			$('#colorModalHache').addClass("bg-danger");
			$('#colorModalHache').addClass("modal-header");
			$('#modalTitleH').html("ERROR!");
			document.getElementById("modalFooterH").innerHTML = buttonCerrar;
		}
		else{
			$('#colorModalHache').addClass("bg-warning");
			$('#colorModalHache').addClass("modal-header");
			$('#modalTitleH').html("INFORME COMPLETO (MATERIAL AL "+auxM+"%)");
			document.getElementById("modalFooterH").innerHTML = buttonCerrar + buttonDescargar;
		}

		$('#modalBodyH').html(cadena+"<BR>");
		$('#modalH').modal('show');
	}

	function descargar(){
		var doc = new jsPDF();
		getCurrentDate();

		
		//PARTE 0 DEL PDF
		//COLOR DE FUENTE  (AZUL) (50,80,200)
			doc.setTextColor(50,80,200);
		//TAMAÑO DE FUENTE HEAD
			doc.setFontSize(16);
		doc.text(20, 50, headPDF0);
		//COLOR DE FUENTE  (AZUL) (50,80,200)
			doc.setTextColor(50,80,200);
		//TAMAÑO DE FUENTE TEXT
			doc.setFontSize(10);
		doc.text(30, 55, textPDF0);

		//PARTE 1 DEL PDF
		//COLOR DE FUENTE (NEGRO) (50,50,50)
			doc.setTextColor(50,50,50);
		//TAMAÑO DE FUENTE HEAD
			doc.setFontSize(16);
		doc.text(20, 74, headPDF1);
		//COLOR DE FUENTE (NEGRO) (50,50,50)
			doc.setTextColor(50,50,50);
		//TAMAÑO DE FUENTE TEXT
			doc.setFontSize(10);
		doc.text(30, 79, textPDF1);

		//PARTE 2 DEL PDF
		//COLOR DE FUENTE (NEGRO) (50,50,50)
			doc.setTextColor(50,50,50);
		//TAMAÑO DE FUENTE HEAD
			doc.setFontSize(16);
		doc.text(20, 102, headPDF2);
		//COLOR DE FUENTE (NEGRO) (50,50,50)
			doc.setTextColor(50,50,50);
		//TAMAÑO DE FUENTE TEXT
			doc.setFontSize(10);
		doc.text(30, 107, textPDF2);

		//PARTE 3 DEL PDF
		//COLOR DE FUENTE (NEGRO) (50,50,50)
			doc.setTextColor(50,50,50);
		//TAMAÑO DE FUENTE HEAD

	function getCurrentDate(){
     	var dateNowX = new Date();
     	year = dateNowX.getFullYear();
     	month = dateNowX.getMonth()+1;
     	if (month<10)
          	month = "0"+month;

     	if (day<10)
