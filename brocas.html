    <form>
      <div class="row col-md-10 ml-auto mr-auto">

        <div class="col-md-6 ml-auto mr-auto">

          <div class="row col-md-10 ml-auto mr-auto">
            <p class="ml-auto mr-auto fontH0">Pieza</p>

          <div class="form-group col-md-12">
            <p class="fontH">Diametro Externo:</p>
            <input type="number" class="form-control" id="diametroE" placeholder="0" min="0">
          </div>

          <div class="form-group col-md-12">
            <p class="fontH">Diametro Interno:</p>
            <input type="number" class="form-control" id="diametroI" placeholder="0" min="0">
          </div>

           <div class="form-group col-md-12">
            <p class="fontH">Altura:</p>
            <input type="number" class="form-control" id="altura" placeholder="0" min="0">
          </div>

          <div class="form-group col-md-12">
            <p class="fontH">Cantidad de Diamante:</p>
            <select id="diamante" class="form-control col-md-12">
              <option selected value="0">Elige una...</option>
              <option value="100">100</option>
              <option value="95">95</option>
              <option value="90">90</option>
              <option value="85">85</option>
              <option value="80">80</option>
              <option value="75">75</option>
              <option value="70">70</option>
              <option value="65">65</option>
              <option value="60">60</option>
              <option value="55">55</option>
              <option value="50">50</option>
              <option value="45">45</option>

            </select>
          </div>

        </div>

          <div class="form-group row">
            <p class="fontH col-4 col-form-label">Bronce:</p>

              <input type="number" class="form-control" id="material1" placeholder="0" min="0" max ="100">
            </div>
            <p class="fontH col-2 col-form-label">%</p>
          </div>

          <div class="form-group row">
            <p class="fontH col-4 col-form-label">Cobalto:</p>
            <div class="col-6">
              <input type="number" class="form-control" id="material2" placeholder="0" min="0" max ="100">

          </div>

          <div class="form-group row">

            <p class="fontH col-2 col-form-label">%</p>
          </div>

          <div class="form-group row">
            <p class="fontH col-4 col-form-label">Manganeso:</p>

          <div class="form-group row">

          <div class="form-group row">
            <p class="fontH col-4 col-form-label">Zinc:</p>
            <div class="col-6">

            </div>
            <p class="fontH col-2 col-form-label">%</p>
          </div>

          <div class="form-group row">
            <p class="fontH col-4 col-form-label">Grafito:</p>
            <div class="col-6">
              <input type="number" class="form-control" id="material7" placeholder="0" min="0" max ="100">

            <p class="fontH col-2 col-form-label">%</p>
          </div>

        </div>

        <div class="form-group col-md-12">
          <button type="button" class="btn btn-danger float-right" style="align-items: right;" onclick="calcular()">Calcular</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script type="text/javascript">

      function calcular(){

        if (validaciones()==0){

          var alturaForm = document.getElementById("altura").value * 1;

/*DIAMETRO 1*/
          var diametroE = document.getElementById("diametroE").value * 1;
/*RADIO 1*/
          var radioE = diametroE / 2;
/*AREA 1*/
          var areaE = Math.PI * radioE * radioE;
/*VOLUMEN 1*/
          var volumenE = areaE * alturaForm;
          alert("Volumen EXTERNO" + volumenE);



/*DIAMETRO 2*/
          var diametroI = document.getElementById("diametroI").value * 1;
/*RADIO 2*/
          var radioI = diametroI / 2;
/*AREA 2*/
          var areaI = Math.PI * radioI * radioI;
/*VOLUMEN 2*/
          var volumenI = areaI * alturaForm;
          alert("Volumen INTERNO" + volumenI);

          var volumenT1 = volumenE - volumenI;
          alert("Volumen sin DIAMANTE" + volumenT1);

          var diamanteForm = document.getElementById("diamante").value;
          var diamante = (diamanteForm * 4.4) / 100;

          var d0 = 0.0571;  //Diamante
          var material0n = "Diamante";
          var d1 = 8.5;  //bronce
          var material1n = "Bronce";
          var d2 = 8.9;  //cobalto
          var material2n = "Cobalto";
          var d3 = 7.84; //hierro
          var material3n = "Hierro";
          var d4 = 7.4;  //manganeso
          var material4n = "Manganeso";
          var d5 = 7.68; //niquel
          var material5n = "Niquel";
          var d6 = 7.14; //zinc
          var material6n = "Zinc";
          var d7 = 2.25; //grafito
          var material7n = "Grafito";

          var kilates = (volumenT1 * diamante) / 1000;
          alert("H Kilates Diamante: " + kilates);
          var g0 = kilates/5;

          var volumenX = kilates * d0 * 1000;
          alert("H Volumen X (Diamante): " + volumenX);

          var vol2mm = volumenT1 - volumenX;
          alert("H Vol2mm: " + vol2mm);

          var m1=0, m2=0, m3=0, m4=0, m5=0, m6=0, m7=0;

          for (var i = 1; i <= 7; i++) {
            var materialForm = document.getElementById("material"+i).value * 1;
            if (materialForm!=0){
              if(i==1){ m1 = (d1 * vol2mm) / 1000;  alert("Matriz para " + material1n + " es de: " + m1);}
              if(i==2){ m2 = (d2 * vol2mm) / 1000;  alert("Matriz para " + material2n + " es de: " + m2);}
              if(i==3){ m3 = (d3 * vol2mm) / 1000;  alert("Matriz para " + material3n + " es de: " + m3);}
              if(i==4){ m4 = (d4 * vol2mm) / 1000;  alert("Matriz para " + material4n + " es de: " + m4);}
              if(i==5){ m5 = (d5 * vol2mm) / 1000;  alert("Matriz para " + material5n + " es de: " + m5);}
              if(i==6){ m6 = (d6 * vol2mm) / 1000;  alert("Matriz para " + material6n + " es de: " + m6);}
              if(i==7){ m7 = (d7 * vol2mm) / 1000;  alert("Matriz para " + material7n + " es de: " + m7);}
            }
          }

          var g1=0, g2=0, g3=0, g4=0, g5=0, g6=0, g7=0;

          alert("Se requieren " + g0 + " gr de " + material0n);

          for (var i = 1; i <= 7; i++) {
            var materialForm = document.getElementById("material"+i).value * 1;
            if (materialForm!=0){
              if(i==1){ g1 = (materialForm * m1) / 100;  alert("Se requieren " + g1 + " gr de " + material1n);}
              if(i==2){ g2 = (materialForm * m2) / 100;  alert("Se requieren " + g2 + " gr de " + material2n);}
              if(i==3){ g3 = (materialForm * m3) / 100;  alert("Se requieren " + g3 + " gr de " + material3n);}
              if(i==4){ g4 = (materialForm * m4) / 100;  alert("Se requieren " + g4 + " gr de " + material4n);}
              if(i==5){ g5 = (materialForm * m5) / 100;  alert("Se requieren " + g5 + " gr de " + material5n);}
              if(i==6){ g6 = (materialForm * m6) / 100;  alert("Se requieren " + g6 + " gr de " + material6n);}
              if(i==7){ g7 = (materialForm * m7) / 100;  alert("Se requieren " + g7 + " gr de " + material7n);}
            }
          }
        }
      }

      function validaciones(){
      
        var diametroE = document.getElementById("diametroE").value * 1;
        var diametroI = document.getElementById("diametroI").value * 1;
        var altura = document.getElementById("altura").value * 1;
        var diamante = document.getElementById("diamante").value * 1;
        var porcent = 0;
        for (var i = 1; i <= 7; i++) {
          var material = document.getElementById("material"+i).value * 1;
          porcent+=material;
        }
        
        
        if(diametroE <= 0){alert("Ingresa un DIAMETRO EXTERNO correcto"); return 1;}
        else if(diametroI >= diametroE || diametroI == 0){alert("Ingresa un DIAMETRO INTERNO correcto"); return 2;}
        else if(altura <= 0){alert("Ingresa una ALTURA correcta"); return 3;}
        else if(diamante == 0){alert("Ingresa cantidad de DIAMANTE correcta"); return 4;}
        else if(porcent != 100){alert("Ingresa cantidades de MATERIALES correctas"); return 5;}
        else return 0;

      }

    </script>
